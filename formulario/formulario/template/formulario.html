<!DOCTYPE html>
<html>
<title>Formulario</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <div style="margin: 50px 200px 0 200px;">
        <h1 style="color: red;text-align: center;">Formulario de Registro</h1>
        <form action="/registro/" method="GET">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombres</label>
                <input type="text" class="form-control" name="nombre"  placeholder="Digite su nombre">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Apellidos</label>
                <input type="text" class="form-control" name="apellidos"  placeholder="Digite su apellido">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Numero Cedula</label>
                <input type="text" class="form-control" name="cedula"  placeholder="Digite su numero de cedula">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Telefono</label>
                <input type="text" class="form-control" name="telefono"  placeholder="Digite su telefono">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="text" class="form-control" name="email"  placeholder="example@gmail.com">
            </div>
            <input type="submit" class="btn btn-success" value="Registrar"/>
        </form>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
